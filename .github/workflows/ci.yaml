name: 'CI'

on:
  pull_request:
  push:
    branches:
      - canary
      - main

jobs:
  build-audit-test:
    name: Build & Test all packages on ${{ matrix.os }}, Node ${{ matrix.node }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        # https://docs.github.com/en/actions/using-github-hosted-runners/about-github-hosted-runners/about-github-hosted-runners#supported-runners-and-hardware-resources
        # os: [ubuntu-latest, macos-latest, windows-latest]
        # Test all packages with:
        # 1. Maintenance LTS
        # 2. Active LTS
        # 3. Current (i.e. the latest Node.js version available)
        # https://nodejs.org/en/about/previous-releases
        node: [lts/Hydrogen, lts/Iron, current]
    steps:
      - name: ğŸ›ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: â¬‡ï¸ Install dependencies
        run: npm ci
      
      - name: ğŸ›¡ï¸ Audit dependencies (audit-level high)
        # https://docs.npmjs.com/cli/v8/commands/npm-audit#audit-level
        run: npm audit --audit-level high

      - name: ğŸ›¡ï¸ Audit dependencies (audit-level moderate)
        continue-on-error: true
        run: npm audit --audit-level moderate

      - name: ğŸ“¦ Build TypeScript files
        run: npm run build:ts

      - name: ğŸ” Test
        run: npm run test:ci

